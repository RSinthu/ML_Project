<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="diamond-icon">ðŸ’Ž</div>
            <h1>Gemstone Price Predictor</h1>
            <p>Enter gemstone details to estimate its value</p>
        </div>

        <div class="content">
            <form action="{{url_for('predict_datapoint')}}" method="POST">
                
                <div class="form-section">
                    <h3>Physical Properties</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="carat">Carat</label>
                            <input type="number" step="0.01" id="carat" name="carat" placeholder="0.50" required>
                        </div>

                        <div class="form-group">
                            <label for="depth">Depth %</label>
                            <input type="number" step="0.01" id="depth" name="depth" placeholder="61.5" required>
                        </div>

                        <div class="form-group">
                            <label for="table">Table %</label>
                            <input type="number" step="0.01" id="table" name="table" placeholder="55.0" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Dimensions (mm)</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="x">Length (X)</label>
                            <input type="number" step="0.01" id="x" name="x" placeholder="3.95" required>
                        </div>

                        <div class="form-group">
                            <label for="y">Width (Y)</label>
                            <input type="number" step="0.01" id="y" name="y" placeholder="3.98" required>
                        </div>

                        <div class="form-group">
                            <label for="z">Depth (Z)</label>
                            <input type="number" step="0.01" id="z" name="z" placeholder="2.43" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Quality Attributes</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cut">Cut Quality</label>
                            <select id="cut" name="cut" required>
                                <option value="">Select Cut</option>
                                <option value="Fair">Fair</option>
                                <option value="Good">Good</option>
                                <option value="Very Good">Very Good</option>
                                <option value="Premium">Premium</option>
                                <option value="Ideal">Ideal</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="color">Color Grade</label>
                            <select id="color" name="color" required>
                                <option value="">Select Color</option>
                                <option value="D">D (Colorless)</option>
                                <option value="E">E (Colorless)</option>
                                <option value="F">F (Colorless)</option>
                                <option value="G">G (Near Colorless)</option>
                                <option value="H">H (Near Colorless)</option>
                                <option value="I">I (Near Colorless)</option>
                                <option value="J">J (Near Colorless)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="clarity">Clarity Grade</label>
                            <select id="clarity" name="clarity" required>
                                <option value="">Select Clarity</option>
                                <option value="IF">IF (Flawless)</option>
                                <option value="VVS1">VVS1</option>
                                <option value="VVS2">VVS2</option>
                                <option value="VS1">VS1</option>
                                <option value="VS2">VS2</option>
                                <option value="SI1">SI1</option>
                                <option value="SI2">SI2</option>
                                <option value="I1">I1</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Calculate Price</button>
            </form>

            <div class="result-box">
                <div class="result-icon">ðŸ’°</div>
                <h2>Estimated Price</h2>
                <div class="price">{{ results }}</div>
                <p>Based on the provided specifications</p>
            </div>
        </div>
    </div>
</body>
</html>
